<div class="site-section" id="main">
    <div class="container">
        <div class="row">
            <div class="site-section-heading text-center mb-5 w-border col-md-6 mx-auto">
                <h2 class="mb-5">Prices Per Tem</h2>
            </div>
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="site-section-heading text-center mb-5 w-border col-md-6 mx-auto">
                        <table class="" id="temtable">
                            <thead>
                            <tr>
                                <th width="10%">ID</th>
                                <th width="30%">Name</th>
                                <th width="20%">Custom Level</th>
                                <th width="30%">Price</th>
                                <th width="20%">Catch Rate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:id="'tem' + ${t.id}" class="item" th:each="t,iter : ${tems}">
                                <td><p th:text="${t.id}"></p></td>
                                <td><img th:src="${'https://temtem-api.mael.tech/images/portraits/temtem/small/' + t.name + '.png'}" width = "40" height = "40"><p th:text="${t.name}"></p></td>
                                <td>
                                    <input th:id="'temd' + ${t.id}" type="number" min="1" max="100" maxlength="3" value="1" onchange="updateTable(this.value, this.id)" style="width:3.5em">
                                </td>
                                <td><span th:utext="${t.startingPrice}" ></span><img alt="Pansuns" src="https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/16px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd" decoding="async" width="16" height="15" srcset="https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/24px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd 1.5x, https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/32px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd 2x"></td>
                                <td><p th:text="${t.catchRate}"></p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready( function () {
        $('#temtable').DataTable(
            {
                "pageLength": 100,
                "order": [ 3, "desc" ]
            }
        );
    } );
    function updateTable(level, row)
    {
        var fr = document.getElementById(row);
        var foundRow = fr.closest('tr');
        foundRow.cells[3].innerHTML = (20 + Math.ceil((level / parseInt(foundRow.cells[4].textContent)) * 300)) + "<img alt=\"Pansuns\" src=\"https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/16px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd\" decoding=\"async\" width=\"16\" height=\"15\" srcset=\"https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/24px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd 1.5x, https://gamepedia.cursecdn.com/temtem_gamepedia_en/thumb/0/0e/Pansuns.png/32px-Pansuns.png?version=e76730b64c59b01e33cebf870d4bfebd 2x\">";
    }
</script>
